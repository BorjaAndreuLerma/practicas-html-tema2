<html>
    <head>
        <title></title>
        <script>
            function envioDatos(destino) {
                document.Formulario1.action=destino;
                document.Formulario1.submit();
            }
        </script>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        </head>
        <body>
        <form name = "Formulario1" action = "mailto: cefire@gmail.com?Subject=Formulario de correo"
        method = "POST" enctype = "text/plain">
        Escribe tu apellido: <input type = "text" name = "Apellido" value = "" size = "10" /> <br>
        Introduce tus comentarios: <br> <textarea name = "comentarios" rows = "4" cols = "20">
        </textarea><br>
    Elige tu color favorito: <br>
    <select name = "ColoresPreferidos">
    <option value = "R"> Rojo </option>
    <option value = "A"> Azúl </option>
    <option value = "M"> Marron </option>
    <option value = "N" selected> Naranja </option>
    <option value = "V"> Verde </option>
    </select><br>
    Elige los temas que te interesan: <br>
    <input type = "checkbox" name = "Tema" value = "jardineria"/> Jardinería
    <br >
    <input type = "checkbox" name = "Tema" value = "programacion"/> Programación
    <br >
    <input type = "checkbox" name = "Tema" value = "salud" checked = "checked"/> Salud
    <br >
    ¿Cual es tu sistema operativo favorito? <br>
    <input type = "radio" name = "SOperativo" value = "W"/> Windows
    <br >
    <input type = "radio" name = "SOperativo" value = "L" checked = "checked"/> Linux
    <br >
    <input type = "radio" name = "SOperativo" value = "M"/> Mac
    <br >
    <input type = "submit" value = "Enviar datos"/>
    <input type = "reset" value = "Borrar datos"/>
    <input type="button" value="Envío alternativo" 
           onclick="envioDatos('mailto:asesor@gmail.com');"/>
    </form>
    </body>
    </html>
